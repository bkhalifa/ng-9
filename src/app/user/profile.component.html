
<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid &&
      ( loginForm.controls.userName.touched || mouseaction)">required</em>
      <input id="userName"  (ngModel)="userName"
       name="userName"
       type="text"
       class="form-control"
       placeholder="User Name..."
       required />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid &&
      (loginForm.controls.password.touched || mouseaction)">required</em>
      <input id="password"  (ngModel)="password"
      name="password"
       type="password"
      class="form-control"
      placeholder="Password..."
      required />
    </div>

<span (mouseenter)="mouseaction=true" (mouseleave)="mouseaction=false">
  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
</span>

     &nbsp;
    <button type="button"  class="btn btn-secondary">Cancel</button>
  </form>
</div>
