<nav class="navbar navbar-expand-lg navbar-nav">
  <a class="navbar-brand" href="#">Accueil </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['products/all']" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">Produits </a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Categrories
        </a>
        <nav-catgegory></nav-catgegory>

      </li>

    </ul>


    &nbsp;


    <form (ngSubmit)="searchData(searchTerm)">
      <div class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search products" aria-label="Search"
          [(ngModel)]="searchTerm" name="searchTerm">
        <button class="btn btn-outline-success my-2 my-sm-0" modal-trigger="searchResults">Search </button>
      </div>
    </form>



    <div class="navbar-header navbar-right">

      <ul class="navbar-nav mr-auto">

        <li class="nav-item dropdown">
          <a *ngIf="!currentUser" [routerLink]="['user/login']">Login</a>
            <a *ngIf="isAuthentificate()" [routerLink]="['user/login']" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Welcome {{currentUser.firstName}} </a>

          <div *ngIf="isAuthentificate()" class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" *ngIf="currentUser.role ==='admin'">Manage</a>
            <a class="dropdown-item"(click)="logOut()">Logout</a>
          </div>

        </li>

      </ul>
    </div>
  </div>
</nav>

<simple-modal elementId="searchResults" title="text">
  <div class="list-group">
    <a class="list-group-item" [routerLink]="['products/details/',p.productId]"
      *ngFor="let p of foundProducts">{{p.modelName}} </a>
  </div>

</simple-modal>
